<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Trader Sam</title>

  <!-- Preload Telegram for faster click -->
  <link rel="preconnect" href="https://t.me" crossorigin />
  <link rel="dns-prefetch" href="https://t.me" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:#0f0f0f;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:18px;           /* was 20px */
    }
    .container { max-width:450px; width:100%; }   /* was 500px */

    .logo-circle {
      width:162px; height:162px; margin:0 auto 27px;   /* was 180px / 30px */
      background:#000; border-radius:50%;
      border:3px solid #ffd700;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .logo-circle img { width:80%; height:auto; }

    h1 { font-size:2.5rem; margin-bottom:11px; }          /* was 2.8rem / 12px */
    .subtitle { font-size:1.25rem; color:#ccc; margin-bottom:7px; }   /* was 1.4rem / 8px */
    .description { font-size:1.05rem; line-height:1.5; margin:18px 0 27px; color:#e0e0e0; }   /* was 1.15rem / 20px 30px */
    .markets { font-size:1.17rem; font-weight:bold; color:#ffd700; margin:9px 0 36px; }   /* was 1.3rem / 10px 40px */

    .cta-button {
      display:inline-flex;
      align-items:center;
      background:linear-gradient(135deg, #00cc44, #009933);
      color:white;
      font-size:1.17rem; font-weight:bold;               /* was 1.3rem */
      padding:16px 36px;                                 /* was 18px 40px */
      border-radius:45px;                                /* slightly smaller radius */
      text-decoration:none;
      margin:18px 0;                                     /* was 20px */
      box-shadow:0 7px 18px rgba(0,200,80,0.35);         /* slightly softer shadow */
      transition:all 0.25s ease;
      position:relative;
      overflow:hidden;
      border:none;
      cursor:pointer;
    }
    .cta-button:hover { transform:translateY(-3px); box-shadow:0 11px 27px rgba(0,200,80,0.5); }
    .rocket { font-size:1.25rem; margin-right:9px; }     /* was 1.4rem / 10px */

    /* Micro loading state */
    .cta-button.loading::after {
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,0.15);
      animation: pulse 1.5s infinite;
      pointer-events:none;
    }
    @keyframes pulse { 0%,100% { opacity:0; } 50% { opacity:0.4; } }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-circle">
      <!-- Replace with your actual logo URL -->
      <img src="https://via.placeholder.com/140x140/000/ffd700?text=Lion+Logo" alt="Gold Trader Sam Logo">
    </div>

    <h1>Gold Trader Sam</h1>
    <h2 class="subtitle">Daily FREE Signals & Trading Education</h2>
    
    <div class="description">
      Join thousands of traders getting daily free signals and high-quality education â€” no cost, no catch.
    </div>
    
    <div class="markets">Gold | Crypto | Forex</div>

    <a 
      href="https://t.me/yourchannelusername" 
      target="_blank" 
      rel="noopener noreferrer"
      class="cta-button"
      id="joinBtn"
    >
      <span class="rocket">ðŸš€</span> Join Free Telegram Channel
    </a>
  </div>

  <!-- Optional micro loading feedback -->
  <script>
    document.getElementById('joinBtn').addEventListener('click', function() {
      this.classList.add('loading');
      setTimeout(() => this.classList.remove('loading'), 600);
    });
  </script>

</body>
</html>
